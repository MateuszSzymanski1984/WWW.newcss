<html>
<head>
	<title>Wysuwana zak≈Çadka Facebook na stronie w jQuery</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="tabslideout.v1.3.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('.slide-out-div').tabSlideOut({
				tabHandle: '.handle',
				pathToTabImage: 'zakladka.png',
				imageHeight: '120px',
				imageWidth: '40px',
				tabLocation: 'left',
				speed: 300,
				action: 'hover',
				topPos: '200px',
				leftPos: '20px',
				fixedPosition: true
			});
		});
	</script>	
</head>

<body>

	<div class="slide-out-div">
		<a class="handle">Content</a>
		<iframe src="http://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fmiroslawzelentblog&amp;width=240&amp;height=280&amp;show_faces=true&amp;colorscheme=light&amp;stream=false&amp;show_border=false&amp;header=false&amp;" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:240px; height:280px;" allowTransparency="true"></iframe>
	</div>
	
</body>
</html>
